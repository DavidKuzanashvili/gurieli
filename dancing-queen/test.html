<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      iframe{
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe src="./index.html"></iframe>

    <script>
      var iframe = document.querySelector('iframe');

      window.addEventListener('message', function(event) {
        if (true || event.origin.indexOf('icetea.ge')) {
            switch(event.data) {
              case 'close':
                window.history.back();
                break;
              case 'share':
                window.location.href = 'fb.com';
                break;
            }
        } else { 
            return; 
        }
      });

      iframe.addEventListener('load', () => {
        iframe.contentWindow.postMessage('asdf')
      })
    </script>
  </body>
</html>
